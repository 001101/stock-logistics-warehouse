language: python
python:
  - "2.7"

virtualenv:
  system_site_packages: true

before_install:
 - git clone https://github.com/gurneyalex/maintainer-quality-tools.git $HOME/maintainer-quality-tools
 - git clone https://github.com/OCA/stock-logistics-tracking.git -b 7.0 $HOME/stock-logistics-tracking
 - git clone https://github.com/OCA/stock-logistics-barcode.git -b 7.0 $HOME/stock-logistics-barcode

services:
  - postgresql

before_script:

install:
    - $HOME/maintainer-quality-tools/travis/travis_install_nightly.sh 7.0
    - pip install coveralls flake8

script:
    - $HOME/maintainer-quality-tools/travis/travis_run_flake8
    - $HOME/maintainer-quality-tools/travis/travis_run_tests.sh 7.0 openerp_test $HOME/stock-logistics-tracking $HOME/stock-logistics-barcode

after_success:
  coveralls

notifications:
  email:
    - alexandre.fayolle@camptocamp.com
